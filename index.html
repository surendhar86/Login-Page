<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Login</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Glass card */
.login-card {
    BACKGROUND-COLOR: WHITE;
    width: 360px;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: white;
}

/* Logo */
.logo {
    width: 110px;
    height: 110px;
    margin: 0 auto 15px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo img {
    width: 80%;
}

/* Title */
.login-card h2 {
    margin-bottom: 25px;
    font-weight: 600;
}

/* Inputs */
.login-card input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
}

.login-card input:focus {
    box-shadow: 0 0 0 2px #ffffffaa;
}

/* Button */
.login-card button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* Footer text */
.footer-text {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="login-card">
    <div class="logo">
        <!-- Replace logo.png with your college logo -->
        <img src="logo.png" alt="College Logo">
    </div>

    <h2>College Portal</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <div class="footer-text">
        Â© 2026 KLNCE
    </div>
</div>

</body>
</html>
